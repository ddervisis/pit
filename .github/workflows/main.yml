name: .NET Core

on:
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Set build directory as environment variable
      run: $env:BuildDir = "$env:GITHUB_WORKSPACE\src\PointInTime.App\bin\Release\netcoreapp3.1"

    - name: Create new directory for all required files and set is as environment variable
      run: |
        md "$env:BuildDir\dist"
        $env:Dist = "$env:BuildDir\dist"

    - name: Replace executable with screensaver extension
      run: Rename-Item -Path "$env:BuildDir\PointInTime.exe" -NewName "PointInTime.scr"
    
    - name: Copy required files into a separate directory
      run: |
        Copy-Item -Path "$env:BuildDir\Microsoft.Xaml.Behaviors.dll" -Destination "$env:Dist"
        Copy-Item -Path "$env:BuildDir\PointInTime.dll" -Destination "$env:Dist"
        Copy-Item -Path "$env:BuildDir\PointInTime.runtimeconfig.json" -Destination "$env:Dist"
        Copy-Item -Path "$env:BuildDir\PointInTime.scr" -Destination "$env:Dist"
        Copy-Item -Path "$env:BuildDir\Xceed.Wpf.Toolkit.dll" -Destination "$env:Dist"
        
    - name: List dist directory
      run: ls $env:Dist
