name: .NET Core

on:
  push:
    branches: 
    - main
  pull_request:
    branches: 
    - main

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Release]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Set build directory as variable
      run: $BUILD_DIR = Join-Path $env:GITHUB_WORKSPACE "src\PointInTime.App\bin\Release\netcoreapp3.1"
    
    - name: List build directory
      run: ls $BUILD_DIR

    - name: Create new directory for all required files and set it as environment variable
      run: |
        md "$BUILD_DIR\dist"
        $DIST_DIR = "$BUILD_DIR\dist"

    - name: Replace executable with screensaver extension
      run: Rename-Item -Path "$BUILD_DIR\PointInTime.exe" -NewName "PointInTime.scr"
    
    - name: Copy required files into a separate directory
      run: |
        Copy-Item -Path "$BUILD_DIR\Microsoft.Xaml.Behaviors.dll" -Destination "$DIST_DIR"
        Copy-Item -Path "$BUILD_DIR\PointInTime.dll" -Destination "$DIST_DIR"
        Copy-Item -Path "$BUILD_DIR\PointInTime.runtimeconfig.json" -Destination "$DIST_DIR"
        Copy-Item -Path "$BUILD_DIR\PointInTime.scr" -Destination "$DIST_DIR"
        Copy-Item -Path "$BUILD_DIR\Xceed.Wpf.Toolkit.dll" -Destination "$DIST_DIR"
        
    - name: List dist directory
      run: ls $DIST_DIR
